<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header h2 {
        margin: 0;
      }
      .back-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
      form {
        max-width: 500px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      input[type="file"] {
        margin-top: 5px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Add New Product</h2>
      <a href="products" class="back-btn">Back to Product List</a>
    </div>
    <div class="content">
      <form
        th:action="@{/add_product}"
        method="post"
        th:object="${product}"
        enctype="multipart/form-data"
      >
        <label for="productName">Name:</label>
        <input
          type="text"
          id="productName"
          name="productName"
          th:field="*{name}"
          required
        />

        <label for="productDescription">Description:</label>
        <textarea
          id="productDescription"
          name="productDescription"
          th:field="*{description}"
          required
        ></textarea>

        <label for="productPrice">Price:</label>
        <input
          type="number"
          id="productPrice"
          name="productPrice"
          step="0.01"
          th:field="*{price}"
          required
        />

        <input type="submit" value="Add Product" />
      </form>
    </div>
  </body>
</html>
