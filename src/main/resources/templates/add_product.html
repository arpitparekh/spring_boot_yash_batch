<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>
    <style>
      body {
        font-family: system-ui;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header h2 {
        margin: 0;
      }
      .back-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
      form {
        max-width: 500px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      input[type="file"] {
        margin-top: 5px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      .image-preview {
        margin-top: 10px;
        max-width: 100%;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2
        th:text="${product.id == null ? 'Add New Product' : 'Update Product'}"
      ></h2>
      <a th:href="@{/products}" class="back-btn">Back to Product List</a>
    </div>
    <div class="content">
      <form
        th:action="@{/add_product}"
        method="post"
        th:object="${product}"
        enctype="multipart/form-data"
      >
        <input type="hidden" th:field="*{id}" />
        <label for="productName">Name:</label>
        <input
          type="text"
          id="productName"
          name="productName"
          th:field="*{name}"
          required
        />

        <label for="productDescription">Description:</label>
        <textarea
          id="productDescription"
          name="productDescription"
          th:field="*{description}"
          required
        ></textarea>

        <label for="productPrice">Price:</label>
        <input
          type="number"
          id="productPrice"
          name="productPrice"
          step="0.01"
          th:field="*{price}"
          required
        />

        <label for="productImage">Image:</label>
        <input
          type="file"
          id="productImage"
          name="productImage"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <br />
        <img
          id="imagePreview"
          class="image-preview"
          src="#"
          alt="-------------------------------------------------------  "
          th:src="@{'/add_product/image/' + ${product.id}}"
        />
        <br />
        <input
          type="submit"
          th:value="${product.id == null ? 'Add Product' : 'Update Product'}"
        />
      </form>
    </div>
    

  
    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById("imagePreview");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
