<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <style>
      body {
        font-family: system-ui;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header h2 {
        margin: 0;
      }
      .add-product-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }
      .product-item {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product-name {
        font-weight: bold;
        margin: 10px 0;
      }
      .product-description {
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      .product-price {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
      }
      .product-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .product-buttons a {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
      }
      .update-btn {
        background-color: #28a745;
        color: white;
        text-align: center;
        display: inline-block;
      }
      .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        padding: 5px 10px;
      }
      .product-description-wrapper {
        flex-grow: 1;
        height: 30px; /* Adjust this value to your preferred fixed height */
        overflow-y: auto;
        scrollbar-width: none;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #f8f9fa;
      }

      .product-description {
        font-size: 0.9em;
        margin: 0;
        text-align: center;
      }

      /* Add these styles for a custom scrollbar (optional) */
      .product-description-wrapper::-webkit-scrollbar {
        width: 8px;
      }

      .product-description-wrapper::-webkit-scrollbar-track {
        background: #f8f9fa;
      }

      .product-description-wrapper::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .product-description-wrapper::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>List of Products</h2>
      <a href="add_product" class="add-product-btn">Add New Product</a>
    </div>
    <div class="content">
      <div class="product-grid">
        <div class="product-item" th:each="product : ${products}">
          <img
            th:src="@{'/product/image/' + ${product.id}}"
            alt="Product Image"
            class="product-image"
          />
          <h3 class="product-name" th:text="${product.name}">Product 1</h3>
          <div class="product-description-wrapper">
            <p class="product-description" th:text="${product.description}">
              Description of Product
            </p>
          </div>
          <p class="product-price" th:text="${product.price}">$19.99</p>
          <div class="product-buttons">
            <a
              th:href="@{/add_product/{id}(id=${product.id})}"
              class="update-btn"
              >Update</a
            >
            <form
              th:action="@{/product/delete/{id}(id=${product.id})}"
              method="post"
            >
              <button
                type="submit"
                class="delete-btn"
                onclick="return confirm('Are you sure you want to delete this product?');"
              >
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
